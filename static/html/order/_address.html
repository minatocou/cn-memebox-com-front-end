<div id="address" class="mui-page">
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
        <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>
        </button>
        <h1 class="mui-center mui-title">收货地址</h1>
        <a href="#add" @tap="addClick()" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">新增地址</a>
    </div>
    <div class="mui-page-content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul v-if="address && address.length>0" class="add-address">
                    <li  v-for="(index,a) in address" class="address-box bw mui-table-view-cell mui-transitioning">
                        <div class="mui-slider-right mui-disabled">
                            <a @tap="removeAddress(a.addressId,index)" class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);">删除</a>
                        </div>
                        <div class="mui-slider-handle">
                            <div @tap="selectAddress(index)" class="address nb">
                                <div class="title">{{a.name}} {{a.phone}}</div>
                                <p class="ov2">{{a.province}}{{a.city}}{{a.district}}{{a.street}}</p>
                                <p class="icon-user">{{a.idcard | encryption}}</p>
                            </div>
                            <div class="option">
                                <div class="mui-input-row mui-radio mui-left mini">
                                    <label>默认地址</label>
                                    <input v-if="a.isDefault==1" @tap="da(index)" checked name="address" type="radio">
                                    <input v-else name="address" @tap="da(index)" type="radio">
                                </div>
                                <div class="fr">
                                    <a @tap="editAddress(index)" href="#add" class="icon-edit"><span class="mui-icon mui-icon-compose"></span>编辑</a>
                                    <a @tap="removeAddress(a.addressId,index)" class="icon-remove"><span class="mui-icon mui-icon-trash"></span>删除</a>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
                <div align="center" v-else class="noPro">
                    购物车没有添加地址<br>赶快去添加吧!<br>
                    <a href="#add" @tap="addClick()" class="mui-btn mui-btn-mm mui-btn-outlined">去添加</a>
                </div>
            </div>
        </div>
    </div>
</div>
