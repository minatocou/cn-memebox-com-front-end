<ul class="mui-table-view mui-table-view-chevron" id="sort">
    <li class="sort-method">
        <span class="sort-title" :class="checkSortType(1)" @tap="bindleChangeSortType(1)">综合</span>
        <span class="sort-title sort-sales" :class="checkSortType(2)" @tap="bindleChangeSortType(2)">销量</span>
        <div class="sort-price" :class="checkSortType(3,4)" @tap="bindleChangeSortType()">
            <span>
                <span class="sort-choice"
                        >价格</span>
            <span class="sort-icon">
                    <span :class="{'sort-active':paramObj.order=='3'}"></span>
            <span :class="{'sort-active':paramObj.order=='4'}"></span>
            </span>
            </span>
        </div>
    </li>
</ul>
<div id="pullrefresh" class="mui-content mui-scroll-wrapper" :class="{topBrandWrap: showBrandCard}" v-show="showResult==true">
    <div class="mui-scroll">
        {{dataProductList.data.length}}
        <ul class="mui-table-view mui-table-view-chevron">
            <product-list v-for="productList in dataProductList" url="/m/productDetails/productDetails.html#" :product-id="productList['productId']" :description="(productList['brandName']||productList['brand'])+productList['name']" :img="productList['imgUrl'] || productList['imgPc']"
                :price="productList['price']" :origin-price="productList['originPrice']" :icon="productList" :stock-status="productList['stockStatus']"></product-list>
        </ul>
    </div>
</div>
