<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href="../include/head.html?__inline">
    <link href="style.less" rel="stylesheet">
    <link href="../../js/plugins/swiper/swiper-3.3.1.min.less" rel="stylesheet"/>
    <!--<script src="../../js/vendor/iphone-inline-video.js"></script>-->
</head>
<body>
<header class="mui-bar mui-bar-nav brand-header">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" href="/"></a>
    <!--<span class="mui-pull-right audio-icon" @tap="setAudio"></span>-->
</header>
<div class="swiper-container main-content">
    <div class="swiper-wrapper" id="videoWrap" style="display: none" v-show="init">
        <div class="swiper-slide brand1" value="{{pageData.ponyef.brandId}}" data-index="0">
            <img class="brand-bg" src="{{pageData['ponyef'].mediaImg}}">
            <!--<video class="videoSrc" id="video" width="100%" height="100%" muted="muted" playsinline>
                <source src="https://secure.cn.memebox.com/test/media/yate/ponyeffect.mp4" type='video/mp4'>
            </video>
            <div class="progressWrap">
                <progress class="playProgress"></progress>
            </div>-->
        </div>
        <div class="swiper-slide brand2" value="{{pageData.imeme.brandId}}" data-index="1">
            <img class="brand-bg" src="{{pageData['imeme'].mediaImg}}">
            <!--<video class="videoSrc" width="100%" height="100%" muted="muted" playsinline>
                <source src="https://secure.cn.memebox.com/test/media/yate/imeme.mp4" type='video/mp4'>
            </video>
            <div class="progressWrap">
                <progress class="playProgress"></progress>
            </div>-->
        </div>
        <div class="swiper-slide brand3" value="{{pageData.nooni.brandId}}" data-index="2">
            <img class="brand-bg" src="{{pageData['nooni'].mediaImg}}">
            <!--<video class="videoSrc" width="100%" height="100%" muted="muted">
                <source src="https://secure.cn.memebox.com/test/media/yate/nooni.mp4" type='video/mp4'>
            </video>
            <div class="progressWrap">
                <progress class="playProgress"></progress>
            </div>-->
        </div>
        <div class="swiper-slide brand4" value="{{pageData.bonvivant.brandId}}" data-index="3">
            <img class="brand-bg" src="{{pageData['bonvivant'].mediaImg}}">
            <!--<video class="videoSrc" width="100%" height="100%" muted="muted">
                <source src="https://secure.cn.memebox.com/test/media/yate/imeme.mp4" type='video/mp4'>
            </video>
            <div class="progressWrap">
                <progress class="playProgress"></progress>
            </div>-->
        </div>
    </div>
    <a class="brand-btn" href="javascript:void(0);" @tap="enterBrand">
        <span>进入品牌</span>
        <i class="mui-icon mui-icon-arrowright"></i>
    </a>
    <div class="brand-pagination">
        <div class="brand-cover"></div>
        <div class="swiper-wrapper swiper-group">
            <div class="brand-item active-item" @tap.prevent="tapItem(0)">
                <span class="brand-bg1"></span>
            </div>
            <div class="brand-item" @tap.prevent="tapItem(1)">
                <span class="brand-bg2"></span>
            </div>
            <div class="brand-item" @tap.prevent="tapItem(2)">
                <span class="brand-bg3"></span>
            </div>
            <div class="brand-item" @tap.prevent="tapItem(3)">
                <span class="brand-bg4"></span>
            </div>
        </div>
    </div>
</div>
<link rel="import" href="../include/c.html?__inline">
<link rel="import" href="../include/ga.html?__inline">
</body>
<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/plugins/swiper/swiper-3.3.1.min.js"></script>
<script>
    require('brand/brand');
</script>
</html>
