<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="import" href="../include/head.html?__inline">
    <link rel="stylesheet" href="share.less">
    <style>
        .mui-popup-text{
            max-height:200px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div id="app">
    <header v-if="!isApp()" v-show="!isApp()" style="display: none" class="mui-bar mui-bar-nav memebox-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 id="title" class="mui-title">{{title}}</h1>
        <a href="../home/home.html" class="mui-icon-home mui-icon mui-icon-right-nav mui-pull-right"></a>
    </header>
    <!--<div style="display: none" v-show="init" class="mui-content pre-container liveContainer" :style="{backgroundImage: 'url(' + liveData.bg_url + ')'}">-->
    <div style="display: none" v-show="init" class="mui-content pre-container liveContainer">
        <div class="liveBody">
            <div class="live-header">
                <div class="avatar"><img :src="liveData.anchorAvatar" alt=""></div>
                <div class="info">
                    <p class="roomTitle ov">{{liveData.liveTitle}}</p>
                    <p class="hostName ov">{{liveData.anchorName}}</p>
                </div>
            </div>
            <div class="desc">
                <div class="descTitle">直播简介</div>
                <div class="descInfo ov4">{{liveData.liveInfo}}</div>
            </div>
            <div class="liveTime">
                <div class="status">{{status(liveData.status)}}</div>
                <div class="time">直播时间 <span>{{liveData.startTime}}</span></div>
            </div>
            <!--href="{{appUrl}}"-->
            <a class="goApp"  :href=appUrl @tap="down" target="_blank">
            <!--<a class="goApp" @tap="down" target="_blank">-->
                <button>立即跑去围观</button>
            </a>
        </div>
        <div class="bg-blur" :style="{backgroundImage: 'url(' + liveData.bgUrl + ')'}"></div>
        <div class="cover"></div>
    </div>
</div>

<link rel="import" href="../include/c.html?__inline">
<script>
    require('live/share');
</script>
</body>
</html>
