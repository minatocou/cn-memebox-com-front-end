<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="import" href="../include/head.html?__inline">
    <link href="../../js/vendor/video/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="live.less">
</head>
<body>
<div id="app">
    <div style="display: none" v-show="init" class="mui-content liveContainer">
        <div class="liveRoom-info">
            <div class="liveRoom-info-head">
                <div class="liveRoom-title">
                    <div class="anchor-img"><img class="anchor-avatar" :src="liveData.anchorAvatar"></div>
                    <div class="liveRoom-name">
                        <div class="anchor-name">{{anchorName}}</div>
                        <div class="liveRoom-count">{{livePeople}}人在线</div>
                    </div>
                </div>
                <div class="liveRoom-zanCount">
                    <span class="liveRoom-love">{{liveLikeCount}}</span>
                </div>
            </div>
        </div>
        <!--<div class="video-play-btn" @tap="clickPlayBtn"></div>-->
        <div class="liveRoom-content-box">
            <ul class="liveRoom-group">
                <li v-for="n in contentData">
                    <div class="liveRoom-row">
                        <span class="user-name">{{n.user}}</span>
                        <span class="user-content">{{n.msg}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="liveRoom-bottom-box">
            <div class="bottom-box">
                <a class="liveRoom-link" :href="appUrl" @tap="gotoAppPage" target="_blank">
                    <div class="liveRoom-input">
                        <img src="../../img/live-input.png">
                    </div>
                    <div class="liveRoom-app">
                        <img class="liveRoom-bottom" src="../../img/liveRoom-bottom.png">
                    </div>
                </a>
            </div>
        </div>
        <div class="liveRoom-video" @tap="clickPlay">
            <span class="liveRoom-play-btn"></span>
            <video id="player" class="video-js vjs-default-skin" controls preload="none" width="100%" height="100%"
                   fullscreen="true" webkit-playsinline="true" playsinline="" :poster="liveData.liveBackgroundImage" :src="liveData.liveAddress" type="application/x-mpegURL">
            </video>
        </div>
    </div>
</div>
<link rel="import" href="../include/c.html?__inline">
<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/vendor/video/ie8/videojs-ie8.min.js"></script>
<script src="../../js/vendor/video/video.js"></script>
<script src="../../js/vendor/video/videojs-contrib-hls.js"></script>
<script>

</script>
<script>
    require('live/live');
</script>
</body>
</html>
