<div id="comment" class="mui-page">
    <header class="mui-navbar-inner mui-bar mui-bar-nav memebox-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1>评价</h1>
        <a href="../home/home.html" class="mui-icon-home mui-icon mui-icon-right-nav mui-pull-right"></a>
    </header>
    <div class="mui-page-content">
        <!--style="display: none" v-show="init">-->
        <div class="mui-content mui-scroll-wrapper" id="s-comment">
            <div class="mui-scroll">
                <div class="comment-wrap">
                    <div class="comment-group" v-for="option in commentData['data']">
                        <div class="comment-group-head">
                            <div class="comment-group-user">
                                <div class="comment-group-img">
                                    <img :src="option.avatar?option.avatar:'/images/app/my/include/user-logo.png'" alt="个人头像">
                                </div>
                                <div class="comment-user-info">
                                    <h3 class="user-name">{{option.userName}}</h3>
                                    <p class="user-stars">
                                        <template v-for="index in 5">
                                            <i class="star-icon" :class="(index+1) <= option.star?'active':''"></i>
                                        </template>
                                    </p>
                                </div>
                            </div>
                            <div class="comment-group-time">{{option.date}}</div>
                        </div>
                        <div class="comment-group-content">
                            <div class="comment-cnt-text">
                                <i class="comment-ess" v-if="option.isRcommend=='1'"></i>
                                {{option.text}}
                            </div>
                            <div class="comment-cnt-img">
                                <div class="swiper-container">
                                    <div @drag="swiper" class="swiper-wrapper">
                                        <div v-for="item in option.thumbList" class="swiper-slide">
                                            <img :src="item.s_thumb" alt="评价图片" @tap="preview(item.b_thumb)" >
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-scrollbar"></div>
                                <!--<div v-for="item in option.thumbList" class="img-box">
                                    <img :src="item.s_thumb" alt="评价图片" @tap="preview(item.b_thumb)" >
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="comment-preview-wrap" v-show="bigImg">
    <div class="mui-backdrop" disabled="display: none;" @tap="closePre">
        <div  class="comment-preview">
            <div class="comment-thumb">
                <img class="comment-thumb-img" :src="bigImg">
            </div>
        </div>
    </div>
</div>
