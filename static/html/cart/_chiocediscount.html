<div class="choice-discount" id="choiceDiscount">
    <div class="mask" @tap="closeChoiceDiscount"></div>
    <div class="panel">
        <div class="top">
            <span class="close-discount" @tap="closeChoiceDiscount"></span>
            <p>修改优惠</p>
        </div>
        <div class="form">
            <div class="mui-input-row mui-radio mui-left input-box" v-for="(i,p) in preferences" @tap="changeActivity(p.pid)">
                <label>{{p.pname}}</label>
                <input name="preferences" pname={{p.pname}} pid={{p.pid}} type="radio" :checked="p.pid==changeActivityParam.activity_id?true:false">
            </div>
        </div>
    </div>
</div>
