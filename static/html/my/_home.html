<div id="home" class="mui-page">
    <div class="mui-navbar-inner mui-bar mui-bar-nav ">
        <button @tap="goHome" type="button" class="mui-left  mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>
        </button>
        <h1 class="mui-center mui-title">个人中心</h1>
        <a @tap="goHome" class="mui-icon-home mui-icon mui-icon-right-nav mui-pull-right"></a>
    </div>
    <div style="display: none" v-show="init" class="mui-page-content user">
        <div class="mui-scroll-wrapper" id="home-scroll">
            <div class="mui-scroll">
                <div class="user-info" align="center">
                    <a style="display: block;position: relative" @tap="goMyInfo">
                        <img :src="userData.avatar||'/images/app/my/include/user-logo.png'" alt="个人头像">
                        <div v-if="userData.avatarStatus==3">?</div>
                        <span>{{userData.username}}</span>
                        <br>
                        <img class="user-level" :src=userData.vipImg alt="memebox用户等级">
                    </a>
                </div>
                <ul class="mui-table-view mui-table-view-chevron">
                    <li class="mui-table-view-cell list">
                        <a href="../payment/my_orders.html" class="mui-navigate-right">我的订单</a>
                    </li>
                    <li @tap="getWishList()" class="mui-table-view-cell collection">
                        <a @tap="changeHash('#collection')" href="#collection" class="mui-navigate-right">我的收藏</a>
                    </li>
                    <li class="mui-table-view-cell me" >
                        <a href="me.html" class="mui-navigate-right">我的蜜豆</a>
                    </li>
                    <li class="mui-table-view-cell invite">
                        <a href="../special/referral/app.html" class="mui-navigate-right">邀请有礼</a>
                    </li>
                    <li class="mui-table-view-cell help">
                        <a href="../special/help/help.html" class="mui-navigate-right">帮助中心</a>
                    </li>
                </ul>
                <div class="btn-logout" >
                    <a @tap="logout" class="mui-btn mui-btn-block mui-btn-mm">退出登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
